name: Update Subscription Configs

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: python update_configs.py

      # Stage both the index and subscription files so any change triggers a commit
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add files individually. Only add subscription.txt if it exists to avoid errors.
          if [ -f index.html ]; then git add index.html; fi
          if [ -f subscription.txt ]; then git add subscription.txt; fi
          # Commit only if there are staged changes.
          git diff --staged --quiet || git commit -m "☬Exclusive SHΞN™ automated"
          git pull --rebase origin main
          git push
